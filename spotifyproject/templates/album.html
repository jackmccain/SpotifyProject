<!DOCTYPE html>
<html>

<head>
    <title>Oldest Album</title>
</head>

<body style="background-color: rgb(255,196,178);">

    <nav
        style="color: white; background-color: white; padding: 2rem; margin: auto; margin-right: 15rem; margin-left: 15rem; border-radius: 15px 15px 15px 15px;">
        <center
            style="color: black; font-family:Verdana, Geneva, Tahoma, sans-serif; font-style: italic; font-size: larger;">
            WHICH IS THE OLDER ALBUM?
        </center>
        <center
            style="color: black; font-family:Verdana, Geneva, Tahoma, sans-serif; font-style: italic; font-size: larger;">
            <h1 id="score"> 0 </h1>
        </center>
        
    </nav>
    <style>
        img {
            margin-top: 3rem;
            border: 1rem solid white;
        }
    </style>
    <center>
        <img src="{{image1}}">
        <img style="margin-left: 5rem" src="{{image2}}">
    </center>


    <center>
        <button class="button1"
            style="margin-top: 1rem;background-color:white; border-color: black; size: fixed; width: 21rem;  padding-bottom: 1.5rem; padding-top:1.5rem; font-size: larger; font-family: Verdana, Geneva, Tahoma, sans-serif; font-style: italic; border-width: 5px; "
            type="button" onclick="leftAlbum()">{{name1}}({{days1}})</button>
        <button
            style="margin-left: 5rem; background-color:white; border-color: black; size: fixed; width: 21rem; padding-bottom: 1.5rem; padding-top:1.5rem;font-size: larger; font-family: Verdana, Geneva, Tahoma, sans-serif; font-style: italic; border-width: 5px; "
            type="button" onclick="rightAlbum()">{{name2}}({{days2}})</button>
    </center>

</body>


</html>
<script>
    var leftdays = parseInt('{{ days1 }}')
    var rightdays = parseInt('{{ days2 }}')
    var audio = new Audio('audio_file.mp3');
    score = document.getElementById("score").innerHTML;


    function leftAlbum() {
        if (leftdays > rightdays) {
            audio.play();
            score = localStorage.getItem("score");
            score = parseInt(score)
            score = score + 1;
            document.getElementById("score").innerHTML = parseInt(score);
            localStorage.setItem("score", score);
            location.reload()
        } else  {
            location.reload()
            alert("Incorrect!")
            localStorage.setItem("score", 0);
            
        }
    }
    function rightAlbum() {
        if (leftdays < rightdays) {
            audio.play();
            score = localStorage.getItem("score");
            score = parseInt(score)
            score = score + 1;
            document.getElementById("score").innerHTML = score;
            localStorage.setItem("score", score);
            location.reload()
        } else  {
            location.reload()
            alert("Incorrect!")
            localStorage.setItem("score", 0);
            
        }
    }
</script>
